<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TikTok Live Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded shadow-md w-11/12 max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Run TikTok Live Logger</h1>

    <input id="username" type="text" placeholder="Enter TikTok username"
      class="w-full p-3 border rounded mb-4" />

    <button id="startBtn" onclick="runLogger()"
      class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 flex justify-center items-center gap-2">
      <span id="startText">Start Logging</span>
      <span id="spinner"
        class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
    </button>

    <a id="linkRef" href="#" target="_blank"
      class="hidden block mt-3 w-full text-center bg-green-600 hover:bg-green-700 text-white py-3 rounded">
      üìÇ View Logger Page
    </a>

    <button id="stopBtn" onclick="stopLogger()"
      class="mt-2 w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 hidden">
      Stop Logging
    </button>

    <p id="status" class="mt-4 text-sm text-gray-600 text-center"></p>
    <p id="pid" class="text-xs text-gray-500 text-center mt-2 hidden"></p>
  </div>

  <script>
    async function runLogger() {
      const username = document.getElementById('username').value.trim();
      const status = document.getElementById('status');
      const startBtn = document.getElementById('startBtn');
      const spinner = document.getElementById('spinner');
      const stopBtn = document.getElementById('stopBtn');
      const pidText = document.getElementById('pid');
      const linkRef = document.getElementById('linkRef');

      if (!username) {
        alert("Please enter a username");
        return;
      }

      // Generate expected HTML filename and show link
      const now = new Date();
      const filename = `${username}_live_${now.getFullYear()}_${now.getMonth()}_${now.getDate()}.html`;
      linkRef.href = `/${filename}`;
      linkRef.textContent = `üìÇ View ${filename}`;
      linkRef.classList.remove('hidden');

      startBtn.disabled = true;
      spinner.classList.remove('hidden');
      status.textContent = "‚è≥ Starting logger...";

      try {
        const res = await fetch('/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        const result = await res.json();
        status.textContent = result.message;

        if (result.pid) {
          pidText.textContent = `üÜî PID: ${result.pid}`;
          pidText.classList.remove('hidden');
        }

        stopBtn.classList.remove('hidden');
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
        pidText.classList.add('hidden');
        linkRef.classList.add('hidden');
      }

      spinner.classList.add('hidden');
      startBtn.disabled = false;
    }

    async function stopLogger() {
      const stopBtn = document.getElementById('stopBtn');
      const status = document.getElementById('status');
      const pidText = document.getElementById('pid');
      const linkRef = document.getElementById('linkRef');

      stopBtn.disabled = true;
      status.textContent = "üõë Stopping logger...";

      try {
        const res = await fetch('/stop', {
          method: 'POST'
        });

        const result = await res.json();
        status.textContent = result.message;
        pidText.classList.add('hidden');
        stopBtn.classList.add('hidden');
        linkRef.classList.add('hidden');
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }

      stopBtn.disabled = false;
    }
  </script>
</body>

</html>
