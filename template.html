<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body className="bg-gray-100 text-gray-800 font-sans p-6">
    <style>
        h4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            display: none;
        }

        .goog-te-combo {

            border: solid;
            margin-top: 50px;
            margin-left: 50px;

        }

        #google_translate_element {
            color: transparent;
        }

        #google_translate_element a {
            display: none;
        }

        .goog-te-gadget .goog-te-combo {
            color: black !important;
        }

        .goog-te-gadget {
            font-size: 0px;
        }

        select {
            padding: 10px 10px;
            background-color: white;
            border: solid 2px;


            border-radius: 10px;
            font-weight: bolder !important;
        }
    </style>

    <h4 class="">
        <div id="google_translate_element"></div>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
            }
        </script>
        <script type="text/javascript"
            src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </h4>
    <div id="root" className="w-full mx-auto bg-white rounded shadow p-4">
        <div id="list" className="overflow-y-auto max-h-full"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const start = params.get("start") || "0";
        const end = params.get("end") || "50";
        const urlParts = window.location.pathname.split('/');
        console.log(urlParts);
        document.getElementsByTagName('title')[0].innerHTML = `${urlParts[1].split('.')[0]} TikTok Logger - ${start} to ${end}`;
    </script>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                start: parseInt(params.get('start') || '0', 10),
                end: parseInt(params.get('end') || '50', 10)
            };
        }

        function App() {
            const [users, setUsers] = useState([]);
            const { start, end } = getParams();

            useEffect(() => {
                fetch('__JSON_FILENAME__')
                    .then(res => res.json())
                    .then(data => {

                        const sliced = data.slice(start, end);
                        setUsers(sliced);
                    })
                    .catch(err => console.error("‚ùå Failed to load __JSON_FILENAME__.json", err));
            }, [start, end]);

            return (
                <div >

                    {users.map((user, index) => (
                        <div key={index} className="flex mt-20 justify-between items-center p-4 mb-10 bg-gray-50 rounded hover:bg-blue-300">
                            <div className="">
                                <p className="font-medium text-2xl mb-2"><span className="mr-4">{index + 1}</span>@{user.username ? user.username : user}</p>
                                <p className="font-medium text-2xl">{user?.comment && user?.comment}</p>
                            </div>
                            <a
                                href={`https://www.tiktok.com/@${user.username ? user.username : user}`}
                                className="bg-blue-500 text-white text-2xl p-3 px-6 rounded hover:bg-blue-600"
                            >
                                Follow
                            </a>
                        </div>
                    ))}
                    {users.length === 0 && (
                        <div className="text-center text-gray-500 py-4">No users found in this range.</div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("list")).render(<App />);
    </script>
</body>

</html>
